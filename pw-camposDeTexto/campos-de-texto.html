<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <h1>Curso de HTML</h1>
    </header>
    <nav>

    </nav>
    <section>
        <form action="#" method="post">
            Nome: <input type="text" name="nome" placeholder="Informe o seu nome" required>
            CPF: <input type="text" name="cpf" placeholder="Informe o seu CPF" maxlength="14" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" required> <br>
            
            Email: <input type="email" name="email">
            Senha: <input type="password" name="senha"> <br><br>
            Endereço: <textarea name="endereco" id=""></textarea>
        </form>
    </section>
