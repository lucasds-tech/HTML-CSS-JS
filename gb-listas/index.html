<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I"> <!--I=Romano / a=alfabeto / 1=númerico-->
        <li>Acordar</li>                
        <li>Escovar os dentes</li>
        <li>Fazer um café</li>
        <li>Tomar um banho</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="square"> <!--square=quadrado / circle=circulo / disc=disco-->
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Carne</li>
        <li>Farofa</li>
        <li>Refrigerante</li>
    </ul>
</body>
</html>
